<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" >
        <div class="form-group row">
            <div class="col">
                <label class="col-form-label" for="nom">Nom:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="nom" placeholder="Veuillez écrire votre nom" role="textbox">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label class="col-form-label" for="prénom">Prénom:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="prénom" placeholder="Veuillez écrire votre Prénom" role="textbox">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label class="col-form-label" for="civilité">Civilité:</label>
            </div>
            <div class="col">
                <select  class="form-control" name="civilité" id="naissance">
                    <option value="1">Monsieur</option>
                    <option value="2">Madame</option>
                    <option value="3">Je ne sais pas</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label class="col-form-label" for="date">Date de naissance:<label>
            </div>
            <div class="col">
                <input type="date" class="form-control" id="date" placeholder="Date">
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

</body>

</html>
