<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="nom">Nom:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="nom" placeholder="Veuillez écrire votre nom">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="prénom">Prénom:</label>
                <input type="text" class="form-control" id="prénom" placeholder="Veuillez écrire votre Prénom">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="naissance">Date de naissance:</label>
                <input type="text" class="form-control" id="naissance" placeholder="Format: ../../....">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="civilité">Civilité:</label>
                <select name="civilité" id="naissance">
                    <option value="1">Monsieur</option>
                    <option value="2">Madame</option>
                    <option value="3">Je ne sais pas</option>
                </select>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="date">Date:<label>
                    <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
            </div>
    
    
    </div>
</body>

</html>
